{% extends "index.html" %}

{% block title %} Email secction {% endblock %}

{% block content %}
<div class="container m-4">
    <div class="row justify-content-center align-items-center mb-4">
        <div class="col-md-6">
            {% include "includes/message.html" %}
            <form action="/email/proccess/" method="post" class="form-control shadow">
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" name="email" id="email" class="form-control mb-2">
                </div>
                <button class="btn btn-primary">Add Email</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card shadow rounded-2 p-2">
                <h3>Email addresses entered</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for email in emails %}
                        <tr>
                            <td>{{ email.email }}</td>
                            <td>{{email.created_at}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
