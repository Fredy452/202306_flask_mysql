{% extends "index.html" %}

{% block title %} Book Section {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4 m-4 p-4 rounded" style="background-color: #33393E; color: aliceblue; height: 100%;">
            <h2>Agregar Libro</h2>
            <form action="{{ url_for('book_create') }}" method="post">
                <label for="title" class="form-label">Titulo:</label>
                <div class="form-group">
                    <input type="text" name="title" id="title" class="form-input" placeholder="Ingrese el titulo">
                </div>
                <label for="num" class="form-label">Numero de PÃ¡gina:</label>
                <div class="form-group">
                    <input type="number" name="num_of_pages" id="num" class="form-input" placeholder="Ingrese el numero de paginas">
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>

        <div class="col-sm-4 m-4 p-4 rounded" style="background-color: #33393E; color: aliceblue;">
            <h2>Lista de libros</h2>
            <div class="list-group list-group-numbered">
                {% for book in books %}
                <a href="/book/{{ book.id }}/show" class="list-group-item list-group-item-action">{{ book.title }}</a>
                {% endfor %}
            </div>

        </div>
    </div>
</div>

{% endblock %}
