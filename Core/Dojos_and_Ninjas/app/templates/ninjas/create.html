{% extends "index.html" %}

{% block title %} Session Dojo {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4 m-4 p-4 rounded" style="background-color: #33393E; color: aliceblue; height: 100%;">
            <h2>Crear Ninjja</h2>
            <form action="/ninja/create/" method="post">
                <div class="form-group">
                    <label for="dojo_id">Dojo: </label>
                    <select class="form-control" name="dojo_id" id="dojo_id">
                        {% for dojo in dojos %}
                            <option value="{{ dojo.id }}">{{ dojo.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese nombre">
                </div>
                <div class="form-group mt-2">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingrese apellido">
                </div>
                <div class="form-group mt-2">
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" class="form-control" placeholder="Ingrese edad">
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Crear</button>
                </div>
            </form>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-12 text-center">
                <a class="btn btn-primary" href="/dojos/">Inicio</a>
            </div>
        </div>
</div>

{% endblock %}
