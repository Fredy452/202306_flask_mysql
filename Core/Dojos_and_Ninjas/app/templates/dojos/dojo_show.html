{% extends "index.html" %}

{% block title %} Session Dojo {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 m-4 p-4">
            <h2>{{ dojo.nombre }} Dojo</h2>
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                  </tr>
                </thead>
                <tbody>
                {% for ninja in ninjas %}
                  <tr>
                        <td>{{ninja.nombre}}</td>
                        <td>{{ninja.apellido}}</td>
                        <td>{{ninja.edad}}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>
    <div class="row justify-content-center mt-3">
        <div class="col-12 text-center">
            <a class="btn btn-primary" href="/dojos/"> Volver</a>
        </div>
    </div>
</div>

{% endblock %}
