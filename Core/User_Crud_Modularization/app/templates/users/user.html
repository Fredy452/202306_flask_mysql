{% extends "index.html" %}

{% block title %} {{ user.first_name }}  {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 m-4 p-4 rounded" style="background-color: #33393E; color: aliceblue;">
            <h2>User - {{ user.id }}</h2>
            <p>First name: {{ user.first_name }}</p>
            <p>Last name: {{ user.last_name }}</p>
            <p>Email: {{ user.email }}</p>
            <a href="/" class="btn btn-primary"><i class="bi bi-house"></i> Home</a>
            <a href="/../user/{{ user.id }}/delete" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</a>
            <a href="/../user/{{ user.id }}/edit" class="btn btn-success"><i class="bi bi-pencil"></i> Edit</a>
        </div>
    </div>
</div>


{% endblock %}
